<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Music Player</title>
</head>
<body>

    <div class="container">
        <div class="player d-flex align-items-center">
            <button style="width: 4rem;" type="button" class="btn btn-success" song="./songs/song_1.mp3" onclick="playSong(this)">Play</button>
            <div class="song-desc px-5">
                <h1>Song 1</h1>
                <p>Generic Song </p>
                <div class="me-auto align-self-end progress" role="progressbar" aria-label="Basic example"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 3px;">
                    <div class="progress-bar" id="musicProgress"></div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
